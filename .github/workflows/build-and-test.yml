name: Build, Test and Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: azurewebapp-demo

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore AzureWebApp/AzureWebApp.sln

      - name: Build
        run: dotnet build AzureWebApp/AzureWebApp.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test AzureWebApp/AzureWebApp.sln --configuration Release --no-build --verbosity normal

      - name: Publish Web App
        run: dotnet publish AzureWebApp/AzureWebApp.csproj --configuration Release --output ./publish/webapp

      - name: Publish Function App
        run: dotnet publish AzureWebApp.Functions/AzureWebApp.Functions.csproj --configuration Release --output ./publish/functionapp

      - name: Create Function App ZIP
        run: |
          cd ./publish/functionapp
          zip -r ../functionapp.zip .
          cd ../..

      - name: Upload Web App artifact
        uses: actions/upload-artifact@v4  
        with:
          name: webapp
          path: ./publish/webapp

      - name: Upload Function App artifact
        uses: actions/upload-artifact@v4  
        with:
          name: functionapp
          path: ./publish/functionapp.zip

  terraform:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    outputs:
      app_service_name: ${{ steps.terraform-output.outputs.app_service_name }}
      function_app_name: ${{ steps.terraform-output.outputs.function_app_name }}
      resource_group_name: ${{ steps.terraform-output.outputs.resource_group_name }}
      sql_server_fqdn: ${{ steps.terraform-output.outputs.sql_server_fqdn }}
      sql_database_name: ${{ steps.terraform-output.outputs.sql_database_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform/dynamic
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform/dynamic
        env:
          TF_VAR_sql_admin_username: ${{ secrets.SQL_ADMIN_USERNAME }}
          TF_VAR_sql_admin_password: ${{ secrets.SQL_ADMIN_PASSWORD }}
        run: terraform apply -auto-approve

      - name: Get Terraform Outputs
        id: terraform-output
        working-directory: ./terraform/dynamic
        run: |
          echo "app_service_name=$(terraform output -raw app_service_name)" >> $GITHUB_OUTPUT
          echo "function_app_name=$(terraform output -raw function_app_name)" >> $GITHUB_OUTPUT
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "sql_server_fqdn=$(terraform output -raw sql_server_fqdn)" >> $GITHUB_OUTPUT
          echo "sql_database_name=$(terraform output -raw sql_database_name)" >> $GITHUB_OUTPUT

  deploy:
      runs-on: ubuntu-latest
      needs: terraform
      if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

      steps:
        - name: Azure Login
          uses: azure/login@v2
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
        
        - name: Download Web App artifact
          uses: actions/download-artifact@v4
          with:
            name: webapp
            path: ./publish/webapp

        - name: Download Function App artifact
          uses: actions/download-artifact@v4
          with:
            name: functionapp
            path: ./publish

        - name: Deploy to Azure Web App
          uses: azure/webapps-deploy@v3
          with:
            app-name: ${{ needs.terraform.outputs.app_service_name }}
            package: ./publish/webapp

        - name: Setup .NET for migrations
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: '8.0.x'

        - name: Checkout code for migrations
          uses: actions/checkout@v4

        - name: Install EF Core tools
          run: dotnet tool install --global dotnet-ef

        - name: Apply Database Migrations
          env:
            ConnectionStrings__DefaultConnection: "Server=tcp:${{ needs.terraform.outputs.sql_server_fqdn }},1433;Initial Catalog=${{ needs.terraform.outputs.sql_database_name }};User ID=${{ secrets.SQL_ADMIN_USERNAME }};Password=${{ secrets.SQL_ADMIN_PASSWORD }};Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"
          working-directory: ./AzureWebApp
          run: dotnet ef database update

        - name: Deploy to Azure Function App
          run: |
            az functionapp deployment source config-zip \
              --resource-group ${{ needs.terraform.outputs.resource_group_name }} \
              --name ${{ needs.terraform.outputs.function_app_name }} \
              --src ./publish/functionapp.zip \
              --build-remote false
            
        - name: Restart Function App
          run: |
            az functionapp restart \
              --name ${{ needs.terraform.outputs.function_app_name }} \
              --resource-group ${{ needs.terraform.outputs.resource_group_name }}